<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Login')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/message :: failure"></div>
<div th:replace="fragments/message :: success"></div>
<div class="section">
    <div class="container">
        <div class="form-panel">
            <hr class="hr-20"/>
            <hr class="hr-20"/>
            <h2 class="form-title">Login</h2>
            <hr class="hr-20"/>
            <form id="loginForm" name="loginForm" th:action="@{/login}" th:object="${loginForm}" method="post">
                <div class="field username">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username" th:field="*{username}" name="username" oninput="check(event, 'username')"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                    <div class="field errors"></div>
                </div>
                <div class="field password">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" th:field="*{password}" name="password" oninput="check(event, 'password')"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                    <div class="field errors"></div>
                </div>
                <hr class="hr-20"/>
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                        <button type="submit" class="button is-primary">
                            Login
                        </button>
                    </p>
                    <p class="control">
                        <a class="button is-light" href="/" th:href="@{/}">
                            Cancel
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
