<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('dashboard')"></head>
<body >
    <div th:replace="fragments/navbar :: navbar"></div>
        <div id="Dashboard">
          <hr class="hr-20" />
          <div class="tabs is-centered is-boxed is-medium">
            <ul>
              <li :class="{ 'is-active' : tab == 'car' }"  v-on:click="Switch('car');">
                <a>
                  <span class="icon is-medium"><i class="fas fa-car" aria-hidden="true"></i></span>
                  <span>Car</span>
                </a>
              </li>
              <li :class="{ 'is-active' : tab == 'member' }"  v-on:click="Switch('member');">
                <a>
                  <span class="icon is-medium"><i class="fas fa-users" aria-hidden="true"></i></span>
                  <span>Memeber</span>
                </a>
              </li>
              <li :class="{ 'is-active' : tab == 'setting' }"  v-on:click="Switch('setting');">
                <a>
                  <span class="icon is-medium"><i class="fas fa-sliders-h" aria-hidden="true"></i></span>
                  <span>Setting</span>
                </a>
              </li>
            </ul>
          </div>
          <div v-if="tab == 'car' ">car</div>
          <div v-if="tab == 'member' ">member</div>
          <div v-if="tab == 'setting' ">setting</div>
        </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
