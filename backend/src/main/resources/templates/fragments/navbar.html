<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar" th:remove="tag">

  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" th:href="@{/}">
        <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28"/>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">

      <div class="navbar-end" th:if="${session.uid == null}">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-danger" th:href="@{/register}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-primary" th:href="@{/login}">
              Log in
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end" th:unless="${session.uid == null}">
        <div class="navbar-item">
          <span th:text="|Welcome, ${session.uid}|"></span>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-info" th:href="@{/dashboard}">
              <strong>Dashboard</strong>
            </a>
            <a class="button" th:href="@{/logout}">
              Log out
            </a>
          </div>
        </div>
      </div>

    </div>
  </nav>
</div>
</html>
