<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar" th:remove="tag">
    <nav class="navbar is-warning">
        <div class="navbar-brand">
            <a class="navbar-item" href="/" th:href="@{/}">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28"/>
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
            </div>
            <div class="navbar-end" th:if="${session.uid == null}">
                <a class="navbar-item" href="/login" th:href="@{/login}">
                    Login
                </a>
                <a class="navbar-item" ref="/register" th:href="@{/register}">
                    Register
                </a>

            </div>
            <div class="navbar-end" th:unless="${session.uid == null}">
                <a class="navbar-item" href="/dashboard" th:href="@{/dashboard}">
                    Dashboard
                </a>
                <a class="navbar-item" href="/logout" th:href="@{/logout}">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</div>
</html>
